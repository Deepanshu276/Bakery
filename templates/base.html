{%load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block title %}
    {% endblock title %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
</head>
<body class="text-center" id="bg" style="background-image:url('{% static "images/background.jpg"% }');">
    <nav class="navbar navbar-light navbar-expand-md fixed-top">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'home' %}"><strong>Bakery</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active text-right" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active text-right" href="{% url 'cake' %}">Cakes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pricing' %}">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'order' %}">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact us</a></li>
                </ul>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class=" col-md-1.80 text-white bg-dark "> Logged in as {{ user.username}}</div>
        <div><a href="{% url 'logout' %}"><button class="btn btn-info mx-3 " type="submit">Logout</button></a></div>
        {% else %}
        <a href="{% url 'login' %}"><button class="btn btn-outline-success mx-3 " type="submit">Login</button></a>
         <a href="{% url 'register' %}"><button class="btn btn-primary mx-3 " type="submit">Register</button></a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}

</body>
</html>
